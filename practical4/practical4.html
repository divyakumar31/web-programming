<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: aliceblue;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 500;
        }

        main {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: min(60%, 500px);
            background: skyblue;
            border-radius: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form>div {
            margin: 5px;
        }

        h1 {
            margin: 15px 0px;
            text-align: center;
        }

        label {
            padding: 0px 10px;
            font-size: 18px;
        }

        input,
        select {
            background-color: rgba(255, 255, 255, 0.6);
            border: 0;
            outline: 0;
            border-radius: 5px;
            padding: 2px 5px;
            font-size: 16px;
        }

        input[type=date] {
            font-family: inherit;
        }
        
        input[type='date']::-webkit-calendar-picker-indicator {
            cursor: pointer;
        }
        select>option {
            background-color: rgba(165, 225, 243, 0.6);
        }

        button {
            padding: 5px;
            font-size: 16px;
            margin: 15px auto;
            border-radius: 10px;
            width: 25%;
            cursor: pointer;
            border: 0;
            background-color: aliceblue;
        }

        button:hover {
            background: rgb(247, 247, 247);
        }
    </style>
</head>

<body>

    <main>
        <h1>Registration Form</h1>

        <form action="/practical3/about.html" method="post">
            <div class="name">
                <label for="Name">Name</label>
                <input type="text" name="Name" id="Name" placeholder="Enter your name" required>
            </div>

            <div class="birthdate">
                <label for="date">Birthdate</label>
                <input type="date" name="date" id="date" max="2024-1-31" min="1990-01-01" required />
            </div>

            <div class="gender">
                <label>Gender</label>
                <input type="radio" id="male" name="gender" value="Male"><label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label>
                <input type="radio" id="prefer not to say" name="gender" value="Prefer not to say"><label
                    for="prefer not to say">Prefer not to say</label>
            </div>

            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>

            <div class="phone">
                <label for="email">Phone</label>
                <input type="tel" placeholder="Phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>

            <div class="document">
                <label for="email">Document</label>
                <input type="file" name="file" id="file">
            </div>

            <div class="country">
                <label for="country">Country</label>
                <select name="country" id="country" required>
                    <option value="" disabled selected>Country</option>
                    <option value="in">India</option>
                    <option value="ru">Russia</option>
                    <option value="usa">USA</option>
                    <option value="uk">United Kingdom</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
