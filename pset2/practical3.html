<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: aliceblue;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 500;
        }

        main {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: min(60%, 500px);
            background: skyblue;
            border-radius: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form>div {
            margin: 5px;
        }

        h1 {
            margin: 15px 0px;
            text-align: center;
        }

        label {
            padding: 0px 10px;
            font-size: 18px;
        }
        div > label:first-of-type{
            display: inline-block;
            width: 120px;
        }
        input,
        select {
            background-color: rgba(255, 255, 255, 0.6);
            border: 0;
            outline: 0;
            border-radius: 5px;
            padding: 2px 5px;
            font-size: 16px;
        }

        input[type=date] {
            font-family: inherit;
        }

        input[type='date']::-webkit-calendar-picker-indicator {
            cursor: pointer;
        }

        select>option {
            background-color: rgba(165, 225, 243, 0.6);
        }

        button {
            padding: 5px;
            font-size: 16px;
            margin: 15px auto;
            border-radius: 10px;
            width: 25%;
            cursor: pointer;
            border: 0;
            background-color: aliceblue;
        }

        button:hover {
            background: rgb(247, 247, 247);
        }
    </style>
</head>

<body>
    <main>
        <h1>Registration Form</h1>
        <form id="myForm">
            <div class="name">
                <label for="name">Name</label>
                <input type="text" name="name" id="Name" placeholder="Enter your name">
            </div>
            <div class="birthdate">
                <label for="birthdate">Birthdate</label>
                <input type="date" name="birthdate" id="date" max="2024-1-31" min="1990-01-01" />
            </div>
            <div class="gender">
                <label for="gender">Gender</label>
                <input type="radio" id="male" name="gender" value="Male"><label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label>
                <input type="radio" id="prefer not to say" name="gender" value="Prefer not to say"><label
                    for="prefer not to say">Prefer not to say</label>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" />
            </div>
            <div class="phone">
                <label for="phone">Phone</label>
                <input type="tel" placeholder="Phone" name="phone" />
            </div>
            <div class="document">
                <label for="file">Document</label>
                <input type="file" name="file" id="file" />
            </div>
            <div class="country">
                <label for="country">Country</label>
                <select name="country" id="country" />
                <option value="" disabled selected>Country</option>
                <option value="India">India</option>
                <option value="Russia">Russia</option>
                <option value="USA">USA</option>
                <option value="UK">United Kingdom</option>
                </select>
            </div>
            <button type="submit" onclick="displayDetails()">Submit</button>
        </form>
        <div class="output"></div>
    </main>

    <script>
        const f = document.getElementById("myForm");
        const output = document.querySelector(".output");
        f.addEventListener("submit", (e) => {
            e.preventDefault();
            var dataf = document.forms[0];
            output.textContent = '';
            output.innerHTML = `
                    <h2>Form Data</h2>
                    <p>Name: ${dataf.Name.value}</p>
                    <p>Email: ${dataf.email.value}</p>
                    <p>Phone: ${dataf.phone.value}</p>
                    <p>Birth Date: ${dataf.date.value}</p>
                    <p>Gender: ${dataf.gender.value}</p>
                    <p>Country: ${dataf.country.value}</p>
                    `;
        });
    </script>
</body>

</html>
