<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: aliceblue;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 500;
        }
        main {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: min(60%, 500px);
            background: skyblue;
            border-radius: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form>div {
            margin: 5px;
        }
        h1 {
            margin: 15px 0px;
            text-align: center;
        }
        label {
            padding: 0px 10px;
            font-size: 18px;
        }
        div>label:first-of-type {
            display: inline-block;
            width: 120px;
        }
        input,
        select {
            background-color: rgba(255, 255, 255, 0.6);
            border: 0;
            outline: 0;
            border-radius: 5px;
            padding: 2px 5px;
            font-size: 16px;
        }
        input[type=date] {
            font-family: inherit;
        }
        input[type='date']::-webkit-calendar-picker-indicator {
            cursor: pointer;
        }
        select>option {
            background-color: rgba(165, 225, 243, 0.6);
        }
        button {
            padding: 5px;
            font-size: 16px;
            margin: 15px auto;
            border-radius: 10px;
            width: 25%;
            cursor: pointer;
            border: 0;
            background-color: aliceblue;
        }
        button:hover {
            background: rgb(247, 247, 247);
        }
        .output {
            display: none;
            align-items: center;
            padding: 10px;
            font-size: 16px;
        }
        .left>img {
            width: 200px;
            border-radius: 5px;
        }
        .right {
            align-self: flex-start;
        }
        .middle {
            align-self: flex-start;
            padding: 0px 10px;
        }
        .middle>div,
        .right>div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <main>
        <h1 id="header">Registration Form</h1>
        <form id="myForm">
            <div class="name">
                <label for="name">Name</label>
                <input type="text" name="name" id="Name" placeholder="Enter your name" required>
            </div>
            <div class="birthdate">
                <label for="birthdate">Birthdate</label>
                <input type="date" name="birthdate" id="date" max="2024-1-31" min="1990-01-01" required />
            </div>
            <div class="gender">
                <label for="gender">Gender</label>
                <input type="radio" id="male" name="gender" value="Male" required><label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required><label for="female">Female</label>
                <input type="radio" id="prefer not to say" name="gender" value="Prefer not to say" required><label
                    for="prefer not to say">Prefer not to say</label>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required />
            </div>
            <div class="phone">
                <label for="phone">Phone</label>
                <input type="tel" placeholder="Phone" name="phone" required />
            </div>
            <div class="document">
                <label for="file">Photo</label>
                <input type="file" name="file" id="file" accept="image/*" required />
            </div>
            <div class="country">
                <label for="country">Country</label>
                <select name="country" id="country" required />
                <option value="" disabled selected>Country</option>
                <option value="India">India</option>
                <option value="Russia">Russia</option>
                <option value="USA">USA</option>
                <option value="UK">United Kingdom</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="output">
            <div class="left">
                <img src="" alt="" id="displayImg">
            </div>
            <div class="middle">
                <div>Name: </div>
                <div>Email: </div>
                <div>Phone: </div>
                <div>Birthdate: </div>
                <div>Gender: </div>
                <div>Country: </div>
            </div>
            <div class="right"></div>
        </div>
    </main>

    <script>
        const f = document.getElementById("myForm");
        const output = document.querySelector(".output");
        f.addEventListener("submit", (e) => {
            e.preventDefault();
            var dataf = document.forms[0];
            var displayImg = document.getElementById("displayImg");
            var displayDetails = document.querySelector(".right");

            displayImg.src = URL.createObjectURL(dataf.file.files[0]);
            displayImg.alt = `Image of ${dataf.Name.value}`;

            displayDetails.innerHTML = `<div>${dataf.Name.value}</div>
                                        <div>${dataf.email.value}</div>
                                        <div>${dataf.phone.value}</div>
                                        <div>${dataf.date.value}</div>
                                        <div>${dataf.gender.value}</div>
                                        <div>${dataf.country.value}</div>
                                        `;
            f.style.display = "none";
            output.style.display = "flex";
        });
    </script>
</body>
</html>
